<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    input[type="text"] {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
      outline: none;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .logo {
      font-size: 48px;
      color: #4285f4;
      font-weight: bold;
    }
    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #34a853; }
  </style>
</head>
<body>
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>gle</span>
  </div>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google or type a URL">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" name="btnI" value="I'm Feeling Lucky">
  </form>
</body>
</html>
